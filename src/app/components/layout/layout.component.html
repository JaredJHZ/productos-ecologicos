<mat-drawer-container class="container">
        <mat-drawer class="sidenav" #sidenav mode="side" [(opened)]="opened" >
            <app-menu [user]="user" ></app-menu>
        </mat-drawer>
        <mat-drawer-content  class="content">
                <app-toolbar [user]="user" (abrirMenu)="abrirMenu($event)" (cerrarSesion)="logout($event)" ></app-toolbar>
                <article class="main-content-router">
                        <router-outlet ></router-outlet>
                </article>
        </mat-drawer-content>
</mat-drawer-container>
