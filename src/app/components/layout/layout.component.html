

<mat-sidenav-container class="container">
        <mat-sidenav class="sidenav" #sidenav mode="push" [(opened)]="opened">
                <app-menu [user]="user" ></app-menu>
        </mat-sidenav>
      
        <mat-sidenav-content>
                <app-toolbar [user]="user" (abrirMenu)="abrirMenu($event)"  ></app-toolbar>
                <article class="main-content-router">
                        <router-outlet ></router-outlet>
                </article>
        </mat-sidenav-content>
</mat-sidenav-container>
