<article  wmAnimate="fadeIn" speed="lower" aos *ngIf="!loading" class="container">
        <header>
            <h1>Actualizar datos del producto</h1>
        </header>
        <body>
            <app-loading *ngIf="loading"></app-loading>
            <form class="example-form"  (ngSubmit)="uploadImagesAndData()" [formGroup]="productForm" >
                    <mat-form-field class="example-full-width">
                      <input formControlName="nombre" matInput placeholder="Nombre del producto" >
                    </mat-form-field>
        
                    <mat-form-field class="example-full-width">
                        <input formControlName="costo" matInput placeholder="Costo del producto" >
                    </mat-form-field>
    
                    <mat-form-field>
                      <mat-label>Tipo de membresía</mat-label>
                      <mat-select formControlName="membresia">
                        <mat-option value="Premium">Premium</mat-option>
                        <mat-option value="Free">Gratis</mat-option>
                      </mat-select>
                    </mat-form-field>
    
                    <mat-form-field>
                      <mat-label>Vendedor</mat-label>
                      <mat-select formControlName="vendedor">
                        <mat-option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Categoria</mat-label>
                        <mat-select formControlName="categoria">
                          <mat-option value="higiene">higiene</mat-option>
                          <mat-option value="belleza">belleza</mat-option>
                          <mat-option value="moda">moda</mat-option>
                        </mat-select>
                      </mat-form-field>
  

                    <div class="img">
                      <img [src]="producto.imagenPrincipal" alt="imagen princial" class="img">
                      <span>Imágen de portada</span>
                      <input class="custom-file-input" type="file" (change)="addP($event)">
                    </div>

                    <div class="carrusel">
                      <div class="img">
                        <img *ngIf="producto.imagenes" [src]="producto.imagenes[0]" alt="imagen princial" class="img">
                        <p *ngIf="!producto.imagenes">No se ha cargado imagen 1</p>
                        <span>Imágen de carrusel 1</span>
                        <input class="custom-file-input" type="file" (change)="addImage($event)">
                      </div>
  
                      <div class="img">
                        <img *ngIf="producto.imagenes" [src]="producto.imagenes[1]" alt="imagen princial" class="img">
                        <span>Imágen de carrusel 2</span>
                        <p *ngIf="!producto.imagenes">No se ha cargado imagen 2</p>
                        <input class="custom-file-input" type="file" (change)="addImage($event)">
                      </div>
  
                      <div class="img">
                        <img *ngIf="producto.imagenes" [src]="producto.imagenes[2]" alt="imagen princial" class="img">
                        <span>Imágen de carrusel 3</span>
                        <p *ngIf="!producto.imagenes">No se ha cargado imagen 3</p>
                        <input class="custom-file-input" type="file" (change)="addImage($event)">
                      </div>
      
                    </div>
                    <div class="buttons">
                            <button type="button" (click)="cancelar()" mat-flat-button color="warn">Cancelar</button>
                            <button mat-flat-button color="primary">Actualizar</button>
                        </div>    
                    
                  </form>
        </body>
    </article>
    

    <app-loading *ngIf="loading"></app-loading>
