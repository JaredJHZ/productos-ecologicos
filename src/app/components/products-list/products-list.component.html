<div *ngIf="products.length >= 1" class="table">

        <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar datos">
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
         </ng-container>
    
    
         <ng-container matColumnDef="vendedor">
                <th mat-header-cell *matHeaderCellDef> Vendedor </th>
                <td mat-cell *matCellDef="let item"> {{item.vendedor}} </td>
        </ng-container>


      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let item">
            <div class="buttons">
                <button (click)="editar(item.id)" mat-raised-button color="primary">Editar</button>
                <button (click)="eliminar(item.id, item.nombre, item.vendedor)" mat-raised-button color="warn">Eliminar</button>
            </div>
          </td>
      </ng-container>
        
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
        </table>
        <mat-paginator class="pages" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
    <div *ngIf="products.length <= 0 && !loading">
      <h1>No hay productos registrados</h1>
    </div>
    
    <app-loading *ngIf="loading"></app-loading>
