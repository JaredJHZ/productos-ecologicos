<div class="main">
    <header>
        <h1 class="center">The GreenBook</h1>
    </header>
            <article class="content">
                <aside class="left" [@leftRight]="bookAnimation">
                    <img class="book-woman" alt="book-woman" src="assets/img/book-woman.svg" />
                </aside>
                <aside class="right" [@RightLeft]="contentAnimation">
                    <div class="text">
                        <h2>El proyecto GreenBook está orientado a que los compradores volteen a ver alternativas ecológicas de sus productos favoritos</h2>
                    </div>
                    <div class="options">
                        <button (click)="irCatalogo()" mat-raised-button color="primary">Catálogo de productos</button>
                        <button (click)="irContacto()" [routerLink]="contacto" mat-raised-button color="accent">Contactanos</button>
                    </div>
                </aside>
            
    </article>
</div>
